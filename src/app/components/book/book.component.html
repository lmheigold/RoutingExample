<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="currentBook.thumbnail" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{currentBook.name}}</h5>
    <p class="card-text">{{currentBook.summary}}</p>
    <a href="#" class="btn btn-primary">Add to Cart</a>
  </div>
</div>
